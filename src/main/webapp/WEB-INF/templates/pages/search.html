<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/main}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результаты поиска</title>
</head>
<body>

<section layout:fragment="content">
    <div th:if="${cityNotFound}" th:text="${cityNotFound}"></div>

    <div class="global-alert alert d-none text-center" role="alert"></div>

    <ul class="search-result-list">
        <li th:each="city : ${cities}">
            <form th:action="@{locations/add}" class="add-city-form"
                  th:data-city-name="${city.name}"
                  th:data-city-longitude="${city.coord.getLongitude()}"
                  th:data-city-latitude="${city.coord.getLatitude()}">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div>
                        <span th:text="${city.name}"></span>
                        (<span th:text="${city.country}"></span>)
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Добавить</button>
                    </div>
                </div>
            </form>
        </li>
    </ul>

</section>

</body>
</html>
